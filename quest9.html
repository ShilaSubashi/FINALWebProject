<body class="quest9">
    <form id="registration-form" method="post" action="signup.php"></form>
    <div class="quest9">
        <label><span class="label-text9">Any other things we need to know? </span></label><br>
        <input class="inline" id="other1" name="others" type="checkbox" required value="none" /> None
        <br>

        <input class="inline" id="other2" name="others" value="eating-disorder" type="checkbox" /> I have a history of eating disorder
        <br>

        <input class="inline" id="other3" type="checkbox" name="others" value="pregnant" /> I am pregnant
        <br>

        <input class="inline" id="other4" name="others" type="checkbox" value="breastfeeding" /> I am breastfeeding
        <br>

        <input class="inline" id="other5" name="others" value="diabetes" type="checkbox" /> I have diabetes
        <br>

        <input class="inline" id="other6" type="checkbox" name="others" value="heart-disease" /> I have a heart disease

    <br><input id="next" type="submit" value="Next" />

    <script>
        const nextButton = document.getElementById('next');
        const noneCheckbox = document.getElementById('other1');
        const otherCheckboxes = document.querySelectorAll('[name="others"]:not(#other1)');

        nextButton.addEventListener('click', function () {
            if (noneCheckbox.checked || Array.from(otherCheckboxes).some(checkbox => checkbox.checked)) {
                window.location.href = 'lastpage.html';
            } else {
                alert('Please select at least one option before proceeding.');
            }
        });

        noneCheckbox.addEventListener('change', function () {
            if (noneCheckbox.checked) {
                otherCheckboxes.forEach(checkbox => {
                    checkbox.disabled = true;
                    checkbox.checked = false;
                });
            } else {
                otherCheckboxes.forEach(checkbox => {
                    checkbox.disabled = false;
                });
            }
        });
    </script>
    </div>
    
    </body>
    
    </html>
